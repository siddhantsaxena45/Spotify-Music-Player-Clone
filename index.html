<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player:Music for everyone</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>

    <div class="container flex bg-black m-1">
        <div class="left ">
            <div class="close">
                <img width="30" src="images/close.svg" alt="">
            </div>
            <div class="home rounded bg-grey ">
                <img width="100" src="images/logo.svg" alt="spotify">
                <ul>
                    <li><img src="images/home.svg " alt="Home">Home</li>
                    <li class="searchlight"><img src="images/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-grey ">
                <div class="heading"><img src="images/lib.svg" alt="">
                    <h3>Your Library</h3>
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
                <div class="footer bg-grey rounded">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>

                </div>
            </div>
        </div>

        <div class="right   ">
            <div class="header ">
                <div class="nav">
                    <div class="hamcontain flex justify-content">
                        <img class="hamburger" src="images/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="34" height="34" color="#000"
                            fill="#000">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                            <path d="M13.5 16C13.5 16 10.5 13.054 10.5 12C10.5 10.9459 13.5 8 13.5 8" stroke="#fff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="34" height="34" color="#000"
                            fill="#000">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.5" />
                            <path d="M10.5 8C10.5 8 13.5 10.946 13.5 12C13.5 13.0541 10.5 16 10.5 16" stroke="#fff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="sign">Sign Up</button>
                    <button class="log">Login</button>
                </div>
            </div>
            <div class="main">
                <div class="section1">
                    <a href="#">Popular Artists</a>
                    <div class="artists">
                        <div data-folder="pritam" class="artistCard cardscript">
                            <div class="image"><img src="singers/pritam.jpg" alt="pritam"></div>
                            <div class="singerText">
                                <div class="dark">Pritam</div>
                                <div class="light">Artist</div>
                            </div>
                            <div class="play"><img src="images/play.svg" alt=""></div>
                        </div>
                        <div data-folder="arijit" class="artistCard cardscript">
                            <div class="image"><img class="height" src="singers/arijit.jpg" alt="pritam"></div>
                            <div class="singerText">
                                <div class="dark">Arijit Singh</div>
                                <div class="light">Artist</div>
                            </div>
                            <div class="play"><img src="images/play.svg" alt=""></div>
                        </div>
                        <div data-folder="rahman" class="artistCard cardscript">
                            <div class="image"><img src="singers/rehman.jpg" alt="pritam"></div>
                            <div class="singerText">
                                <div class="dark">A.R. Rahman</div>
                                <div class="light">Artist</div>
                            </div>
                            <div class="play"><img src="images/play.svg" alt=""></div>
                        </div>
                        <div data-folder="sachin" class="artistCard cardscript">
                            <div class="image"><img src="singers/sachin.jpg" alt="pritam"></div>
                            <div class="singerText">
                                <div class="dark">Sachin-Jigar</div>
                                <div class="light">Artist</div>
                            </div>
                            <div class="play"><img src="images/play.svg" alt=""></div>
                        </div>
                        <div data-folder="anirudh" class="artistCard cardscript">
                            <div class="image"><img src="singers/anirudh.jpg" alt="pritam"></div>
                            <div class="singerText">
                                <div class="dark">Anirudh</div>
                                <div class="light">Artist</div>
                            </div>
                            <div class="play"><img src="images/play.svg" alt=""></div>
                        </div>
                        <div data-folder="vishal"  class="artistCard cardscript">
                            <div class="image"><img class="height" src="singers/vishal.jpg" alt="pritam"></div>
                            <div class="singerText">
                                <div class="dark">Vishal Mishra</div>
                                <div class="light">Artist</div>
                            </div>
                            <div class="play"><img src="images/play.svg" alt=""></div>
                        </div>

                    </div>
                </div>
                <div class="spotifyPlaylists">
                    <h2>Popular Playlist</h2>
                    <div class="cardsContainer">
                   
                    </div>
                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                    <div class="info"></div>
                    <div class="songbuttons">
                        <img id="previous" src="images/prev.svg" alt="">
                        <img id="play" src="images/start.svg" alt="">
                        <img id="next" src="images/next.svg" alt="">
                    </div>
                    <div class="timevol">
                    <div class="songtime"></div>
                    <div class="volume">
                        <img src="images/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="volume">
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
